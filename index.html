<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for=""
          >Enter Your First Name: <input type="text" required
        /></label>
        <label for=""
          >Enter Your Last Name: <input type="text" required
        /></label>
        <label for="">Enter Your Email: <input type="email" required /></label>
        <label for=""
          >Create a New Password:
          <input type="password" pattern="[a-z0-5]{8,}" required
        /></label>
      </fieldset>
      <fieldset>
        <label for="">
          <input type="radio" name="account-type" id="" /> Personal Account
        </label>
        <label for=""></label>
        <input type="radio" name="account-type" id="" /> Business Account
        <label for="">
          <input type="checkbox" name="" id="" required /> I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
